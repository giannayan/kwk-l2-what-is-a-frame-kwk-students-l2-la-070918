<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </script>
  </head>

  <body>

    <a-scene>
     

      <a-plane position="0 0 -3.5" rotation="-90 0 0" width="4" height="2" color="#7BC8A4"></a-plane>
      
      
      <!--human-->
      <a-sphere position="1 1.50 -3" radius="0.55" height="1.50" color="#f7c88a"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1" color="pink"></a-cylinder>
      <!--arms-->
      <a-cylinder position="0.5 1 -2" radius="0.05" height="0.25" color="#f7c88a" rotation="-90 0 0"></a-cylinder>
  
      <a-cylinder position="1 1 -2" radius="0.05" height="0.25" color="#f7c88a" rotation="-90 0 0"></a-cylinder>
  
  <!--hair-->
       <a-ring position="1 1.50 -3" radius-inner="0.25" radius-outer="1" color="black"></a-ring>
       
       <!--feet-->
      <a-cylinder position="0.5 0.5 -2" radius="0.05" height="0.25" color="#f7c88a" rotation="-90 0 0"></a-cylinder>
  
      <a-cylinder position="1 0.5 -2" radius="0.05" height="0.25" color="#f7c88a" rotation="-90 0 0"></a-cylinder>
      
      <!--eyes-->
      <a-ring position="0.55 1.60 -2" radius-inner="0.03" radius-outer="0.08" color="black"></a-ring>
      
      <a-ring position="0.85 1.60 -2" radius-inner="0.03" radius-outer="0.08" color="black"></a-ring>
      
      <!--<a-rectangle position="1 1.60 -2" radius-inner="0.05" radius-outer="0.10" color="red"></a-rectangle>-->
      
       <!--<a-circle position="1 1.50 -3" height="1.50" color="#CCC" radius="20"></a-circle>-->
       
      <!--<img id="sky" src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Mount_Everest_as_seen_from_Drukair2_PLW_edit.jpg">-->
      
      <a-ring position="0.85 5 -1" radius-inner="20" radius-outer="0.08" color="orange" ></a-ring>
      
      <!--house-->
      
      <a-entity text="value: LOOK DOWN!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!" position="-0.25 1.930 -2.537" width="3" height="3" color="black"></a-entity>
    
       <a-box position="-0.25 1.930 -5" width="3" height="3" color="red"></a-box>
       
       <!--golden retriever-->
       <a-sphere src="golden.png" position = "0 0 0" radius = "6">  <a-animation
          attribute="rotation"
          dur="10000"
          fill="both"
          from="0 0 0"
          to="0 360 0"
          easing="linear"
          repeat="indefinite">
        </a-animation>
       
      <a-animation
          attribute="rotation"
          dur="10000"
          fill="both"
          from="0 0 0"
          to="0 360 0"
          easing="linear"
          repeat="indefinite">
        </a-animation>
       
       
       
       
       <!--<a-triangle position="-1 3 -1" width="1" height="4" color="red" vertex-c="1 -1 0"></a-triangle>-->
       
      <!--<a-rectangle position="-1 3 -2" width="1" height="4" color="yellow"></a-rectangle>-->
       
      
      
      
      
      <a-sky src="https://cdn.vox-cdn.com/thumbor/M76dOQSF4VchPa1p5jv_weHOJhQ=/0x0:3398x3400/1400x1050/filters:focal(1771x1771:2313x2313):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/54595597/hollywood_sign.0.jpg" ></a-sky>
      
    </a-scene>

</html>
